<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHaven - Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="img/icon.png" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
        display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      width: 100%;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .header img {
      height: 50px;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s, border-radius 0.3s;
      border-radius: 0;
    }

    .header img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      border: 2px solid #00ffff;
      border-radius: 10px;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .nav a:hover {
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1100px;
      margin: 100px auto 0;
      
    }

    .login-form {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      height: 120%;

     
    }
    .welcome-message{
      width: 45%;
      height: 120%;
      padding: 20px;
      background-color: #004080;
    }

    .login-form h2, .welcome-message h2, p {
      text-align: center;
      
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      align-items: center;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 15px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="email"]::placeholder {
      font-style: italic;
      color: #888;
    }

    input[type="password"]::placeholder {
      color: #888;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 15px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #003060;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .login-form, .welcome-message {
        width: 100%;
        max-width: 400px;
      }

      .nav a {
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img div class="logo" src="logo.png" width="250" height="50" /> 
    <nav class="nav">
      <a href="#">Features</a>
      <a href="#">Library Hours</a>
      <a href="#">Help/FAQ</a>
      <a href="#">Ask a Librarian</a>
    </nav>
  </header>
  <div class="container">
    <div class="login-form">
      <h2>Sign in to continue to BOOKHAVEN</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="youremail@bookhaven.com" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required>
        <div class="form-actions">
          <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">SIGN IN</button>
      </form>
    </div>
    <div class="welcome-message">
      <h2>Welcome, Book Lovers!</h2>
      <p>Join our community by sharing your details and dive into a world of stories and knowledge. Let the reading adventure begin!</p>
      <button type="button">SIGN UP</button>
    </div>
  </div>
</body>
</html>
