<style>
body {
  font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background.png');
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: left;
    padding: 15px 30px;
    background-color:#004080 ; /* Updated color */
    position: center;
    z-index: 10;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('background.png');
    background-size: cover;
    background-position:center;

}

.login-form, .welcome-message {
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #fff;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

.login-form h2, .welcome-message h2 {
  text-align: center;
}

.form-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

input[type="email"], input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid black;
  border-radius: 3px;
}

input[type="checkbox"] {
  margin-right: 5px;
}

button {
  padding: 10px 20px;
  background-color:  #004080;
  color: black;
  border: none;
  cursor: pointer;
  border-radius:35 3px;

</style>
<body>
    <header class="header">
        <image src= "logo.png"alt="logo" width="200" height="100"> 

        <nav class="nav">
            <a href="#">Features</a>
            <a href="#">Library Hours</a>
            <a href="#">Help/FAQ</a>
            <a href="#">Ask a Librarian</a>
        </nav>
        </header>
  <div class="container">
    <div class="login-form">
      <h2>Sign in to continue to BOOKHAVEN</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password"
 id="password" name="password" required>
        <div class="form-actions">

          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">SIGN  
 IN</button>
      </form>
    </div>
    <div class="welcome-message">
      <h2>Hello, Friends!</h2>
      <p>Enter your personal details and start reading with us.</p>
      <button type="button">SIGN UP</button>
    </div>
  </div>
</body>
