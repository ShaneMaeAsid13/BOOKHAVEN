<!DOCTYPE html>
<html>
<head>
  <title>BookHaven</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #004080;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: center;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {
  color: #fff;
  text-decoration: none; 

}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('background.png'); /* Replace with your background image */
  background-size: cover;
  background-position:
 center;
}

.login-container {
  display: flex;
  width: 80%;
  max-width: 800px;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

.welcome-message, .login-form {
  flex: 1;
  padding: 20px;
}

.login-form form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  padding: 10px   
 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 3px;   

}

footer {
  background-color: #004080;
  color: #fff;
  text-align: center;
  padding: 10px;
}
</style>
<body>
    <header class="header">
        <image src= "logo.png"alt="logo" width="200" height="100"> 
    <nav>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Library Hours</a></li>
        <li><a href="#">Help/FAQ</a></li>
        <li><a href="#">Ask a Librarian</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="login-container">
      <div class="welcome-message">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us, please log in with your personal info.</p>
      </div>
      <div class="login-form">
        <h2>Sign in to continue to BOOKHAVEN</h2>
        <form>
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password"   
 name="password" required>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password"   
 required>
          <button type="submit">SIGN   
 IN</button>
        </form>
        <p>Register</p>
      </div>
    </div>
  </main>
  <footer>
    </footer>
</body>
</html>
